{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SPARK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">

                    </div>

			<br><br><br><br>
