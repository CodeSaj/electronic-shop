		<h1 style="text-align:center; color:aqua;">Login</h1>
			<br><br><br><br><br><br><br><br><br><br>
			<div class="Acontainer" style="background:rgb(1, 5, 58); text-align:center">
			<br><br><br><br>
				<form action="loginUser/" method="POST">
				{% csrf_token %}
				<label for="username" style="color:white">Username</label>
				<input type="text1" id="username" name="username" placeholder="Enter Username Here" onkeyup="checkUsername();" Required="required">
				<br>
				<label for="pw" style="color:white">Password</label>
				<input type="password" id="pw" name="pw" placeholder="Enter Password Here" onkeyup="checkPW();" Required="required">
				<br><br>
				<input type="submit" value="Submit" id="sButton" onclick="loginFunction()" disabled="disabled"><br><br>
				<a href="{% url 'register' %}" style="color:white">Not registered? Click Here</a>
				<br><br><br>				
				</form>
				
				<script>
				// Get the email
				var user = false;
				var p = false;
				
				function checkUsername()
				{
					var username = document.getElementById("username").value;
					if (username != "")
						user = true;
					else
						user = false;
					loginFunction();
				}
				function checkPW()
				{
					var pw1 = document.getElementById("pw").value;
					if (pw1 != "")
						p = true;
					else
						p = false;
					loginFunction();
				}
		
				function loginFunction() 
				{
					if(user == true && p == true)
						document.getElementById('sButton').disabled = false;
					else
						document.getElementById('sButton').disabled = true;
				}
				
				</script>
