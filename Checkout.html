<!DOCTYPE html>
<html>
    <head>
        <title>SPARK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleCart.css">
        <link rel= "stylesheet" href="style.css"> <!--style will get applied proparly-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">SPARK </h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="news.html">NEWS</a></li>
                        <li><a href="contactUs.html">CONTACT</a></li>
                        <li><a href="AboutUs.html">ABOUT</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="shoppingCart.html">CART</a></li>
                    </ul>
                </div>
                <div class="search">
                    <form action="search.html">
                        <input class = "searchbtn" type="text" placeholder="Search.." name="search">
                        <a href="#"><button class = "submitbtn" type="submit">Submit</button></a>
                    </form>
                </div>
            </div>
            <div class="checkout">
                <div class="titleHeader">
                    <h1>Checkout</h1>
                </div>
                <div class="billingInfo">
                    <h3>Billing Information</h3>
                    <form>
                        <div class="row">
                            <div class="column">
                                <label>First name</label>
                                <br>
                                <input type="text" id="firstName" placeholder="John">
                            </div>
                            <div class="column">
                                <label>Last name</label>
                                <br>
                                <input type="text" id="lastName" placeholder="Doe">
                            </div>
                        </div>
                        <div class="email">
                            <label>Email</label>
                            <br>
                            <input type="text" class="input" id="email" placeholder="you@email.com">
                        </div>
                        <div class="address">
                            <label>Address</label>
                            <br>
                            <input type="text" class="input" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="row">
                            <div class="columnA">
                                <div class="country">
                                    <label>Country</label>
                                    <br>
                                    <input type="text" class="inputCountry" id="country" placeholder="United States">
                                </div>
                            </div>
                            <div class="columnB">
                                <div class="State">
                                    <label>State</label>
                                    <br>
                                    <input type="text" class="inputState" id="state" placeholder="CA">
                                </div>
                            </div>
                            <div class="columnB">
                                <div class="zip">
                                    <label>Zip</label>
                                    <br>
                                    <input type="text" class="inputZip" id="firstName" placeholder="12345">
                                </div>
                            </div>
                        </div>
                        <div class="shippingAddress">
                            <input type="checkbox" class="shipAddress" id="sameAddress">
                            <label id="sameAddress">Shipping address is the same as my billing address</label>
                        </div>
                        <h3>Payment</h3>
                        <div class="payment">
                            <input type="radio" name="payment" value="credit">
                            <label>Credit card</label><br>
                            <input type="radio" name="payment" value="debit">
                            <label>Debit card</label><br>
                            <input type="radio" name="payment" value="paypal">
                            <label>Paypal</label>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label>Name on card</label>
                                <br>
                                <input type="text" id="cardName" placeholder="John Doe">
                                <br>
                                <small class="cardDiscrip">Full name as displayed on card</small>
                            </div>
                            <div class="column">
                                <label>Card number</label>
                                <br>
                                <input type="text" class="cardNum" id="cardNumber" placeholder="1234567812345678">
                            </div>
                        </div>
                        <div class="row">
                            <div class="columnC">
                                <label>Expiration</label>
                                <br>
                                <input type="text" class="cardExp" id="cardExpiration" placeholder="01/27">
                            </div>
                            <div class="columnC">
                                <label>CVV</label>
                                <br>
                                <input type="text" class="cardCvv" id="cardCVV" placeholder="123">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="backHome">
                    <a href="home.html"><button type="button" class="contShopping">Continue shopping</button></a>
                </div>
                <div class="order">
                    <button type="button" class="cartOrder">Order</button>
                </div>   
            </div>
        </div>
    </body>
</html>
